name: Build

on:
    workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            # Upload the dist folder as an artifact just for GitHub Pages
            - name: Upload artifact for GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'

            # Upload the dist folder as an artifact for anything else (e.g. S3)
            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: ./dist
