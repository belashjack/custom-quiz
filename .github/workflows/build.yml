name: Build

on:
    workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t custom-quiz-app .

            - name: Create temporary container
              run: docker create --name temp-container custom-quiz-app

            - name: Copy dist folder from temporary container
              run: docker cp temp-container:/app/dist ./dist

            - name: Remove temporary container
              run: docker rm temp-container

            # Upload the dist folder as an artifact just for GitHub Pages
            - name: Upload artifact for GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'

            # Upload the dist folder as an artifact for anything else (e.g. S3)
            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: ./dist
